<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <main>
        <table border="black">
            <caption>Mark sheet</caption>

                <tr>

                </tr>

                    <th>DAA</th>
                    <th>TOC</th>
                </tr>
            </thead>

                <tr>

                </tr>
                <tr>
                    <td>Neha</td>

                </tr>

                <tr>

                </tr>
            </tfoot>
        </table>

        <section>

                <tr>
                    <td rowspan="2">
                    </td>

                    <td rowspan="2">Red Eyes</td>
                </tr>
                <tr>

                </tr>

                    <td>Males</td>

                </tr>
                <tr>
                    <td>Females</td>

                    <td>0.002</td>
                    <td>43%</td>
                </tr>
            </table>
        </section>
    </main>
</body>

</html>
